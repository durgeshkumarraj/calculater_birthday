<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Amazon clone/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Age Calculator</h5>
                        <p class="text-center "><small> By Durgesh Nandan</small></p>
                        <p class="text-secondary"><small>Prove your date of birth**</small></p>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <!-- date -->
                                <div class="form-group">
                                    <input type="text" placeholder="Date" class="form-control" id="date_field">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- month -->
                                <div class="form-group">
                                    <select id="month_field" name="month" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                        <option value="january">Jan</option>
                                        <option value="february">Feb</option>
                                        <option value="march">Mar</option>
                                        <option value="april">Apr</option>
                                        <option value="may">May</option>
                                        <option value="june">Jun</option>
                                        <option value="july">Jul</option>
                                        <option value="august">Aug</option>
                                        <option value="september">Sep</option>
                                        <option value="october">Oct</option>
                                        <option value="november">Nov</option>
                                        <option value="december">Dec</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- year -->
                                <div class="form-group">
                                    <input id="year_field" type="text" placeholder="Year" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="container text-center mt-3">
                            <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        const calculateAge = () => {
            let date = document.getElementById("date_field").value;
            let month = document.getElementById("month_field").value;
            let year = document.getElementById("year_field").value;

            console.log(date);
            console.log(month);
            console.log(year);

            if (date > 31 || date < 1) {
                alert("Input valid date");
                return;
            }

            // Parse the date, month, and year without extra spaces
            let dob = new Date(`${year}-${month}-${date}`);
            // console.log(dob);

            let now = new Date();
            let difference = now - dob;
            let days = Math.floor(difference / (1000 * 60 * 60 * 24));
            console.log(days);
            alert(`Your age is ${days} days`);
        };
    </script>
</body>
</html>
